<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container p-5">
    <div class="card bg-primary">
      <div class="h3 text-center p-2">Upload Student Requirements</div>
      <form action="confirmation.html">
        <div class="form-group">
          <label for="picture">Student Picture:</label>
          <input type="file" class="form-control-file" id="picture" accept="image/*">
        </div>
        <div class="form-group">
          <label for="card">Student Card:</label>
          <input type="file" class="form-control-file" id="card" accept="image/*">
        </div>
        <div class="submit text-center">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
