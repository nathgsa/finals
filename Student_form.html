<!DOCTYPE html>
<html>
<head>
  <title>School Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="secondpage.html">
  <div class="container p-5">
    <div class="h2 text-center p-3 mb-2 bg-primary text-black">School Registration Form</div>
      <div class="card bg-white">
        <div class="form-group">
          <label for="name" style="color:blue;">Full Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        </div>
        <div class="form-group">
          <label for="email" style="color: blue;">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="phone" style="color: blue;">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="grade" style="color: blue;">Year Level:</label>
          <select class="form-control" id="grade" required>
            <option value="">Select your Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="address" style="color: blue;">Address:</label>
          <textarea class="form-control" id="address" rows="" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
          <label for="city" style="color: blue;">City:</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group p-2">
          <label for="state" style="color:blue;">Province:</label>
          <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
        </div>
      
    
    <br>
    <div class="submit justify-content-end d-flex p-2">
      <!-- Add more fields as needed -->
      <button type="secondpage.html " class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>
  

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
